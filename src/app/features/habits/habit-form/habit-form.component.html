<form [formGroup]="habitForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" style="width: 100%; margin-top: 15px;">
    <mat-label>Название</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="outline" style="width: 100%; margin-top: 15px;">
    <mat-label>Описание</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" style="width: 100%; margin-top: 15px;">
    <mat-label>Цвет</mat-label>
    <input matInput type="color" formControlName="color">
  </mat-form-field>

  <mat-form-field appearance="outline" style="width: 100%; margin-top: 15px;">
    <mat-label>Иконка</mat-label>
    <mat-select formControlName="icon">
      <mat-option *ngFor="let icon of iconOptions" [value]="icon">
        <mat-icon>{{icon}}</mat-icon> {{icon}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div style="margin-top: 20px; text-align: right;">
    <button mat-button type="button" (click)="dialogRef.close()">Отмена</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!habitForm.valid">
      Сохранить
    </button>
  </div>
</form>
