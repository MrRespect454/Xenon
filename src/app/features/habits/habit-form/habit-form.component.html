<div class="form-card" style="padding: 30px; max-width: 600px; margin: 40px auto; background: white; border-radius: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);">
  <h2 style="color: #1976d2; margin-bottom: 25px;">Новая привычка</h2>

  <div style="display: flex; gap: 10px; margin-bottom: 25px;">
    <button *ngFor="let s of suggestions" (click)="applySuggestion(s)" 
            style="flex: 1; border: 1px solid #eee; background: #fafafa; padding: 10px; border-radius: 12px; cursor: pointer; font-size: 12px;">
      {{s.name}}
    </button>
  </div>

  <div style="display: flex; flex-direction: column; gap: 20px;">
    <mat-form-field appearance="outline">
      <mat-label>Название привычки</mat-label>
      <input matInput [(ngModel)]="habit.name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Описание</mat-label>
      <textarea matInput [(ngModel)]="habit.description"></textarea>
    </mat-form-field>

    <div>
      <label style="display: block; margin-bottom: 10px; font-weight: bold;">Цвет маркера</label>
      <input type="color" [(ngModel)]="habit.color" style="width: 60px; height: 40px; border: none; cursor: pointer;">
    </div>

    <div>
      <label style="display: block; margin-bottom: 10px; font-weight: bold;">Дни выполнения</label>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <mat-checkbox *ngFor="let day of ['Пн','Вт','Ср','Чт','Пт','Сб','Вс']" [checked]="true">{{day}}</mat-checkbox>
      </div>
    </div>

    <div style="display: flex; gap: 15px; margin-top: 20px;">
      <button mat-flat-button color="primary" (click)="save()" style="flex: 2; height: 50px; border-radius: 15px;">Создать</button>
      <button mat-stroked-button (click)="cancel()" style="flex: 1; height: 50px; border-radius: 15px;">Отмена</button>
    </div>
  </div>
</div>
